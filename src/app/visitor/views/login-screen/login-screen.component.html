<body>
    <div class="container-fluid" id="contenedor">
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h1 class="title text-center mb-4" type="button" [routerLink]="['/visitor/home']">Colib</h1>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <h2 class="d-grid gap-2 col-10 my-4 mx-auto">Iniciar sesión</h2>
                    <div class="d-grid gap-2 col-10 my-1 mx-auto">
                        <mat-form-field appearance="outline">
                            <mat-label>Ingresar correo electrónico</mat-label>
                            <input matInput placeholder="ejemplo@dom.com" [formControl]="email">
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="d-grid gap-2 col-10 my-1 mx-auto">
                        <mat-form-field appearance="outline">
                            <mat-label>Ingresar contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="d-grid gap-2 col-10 mt-4 mb-5 mx-auto">
                        <button class="btn btn-logIn" type="button">Iniciar sesion</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a href="#" class="link-primary text-center" [routerLink]="['/visitor/register']">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
