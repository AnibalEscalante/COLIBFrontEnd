<body>
    <div class="container-fluid" id="contenedor">
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h1 class="title text-center mb-4" type="button" [routerLink]="['/visitor/home']">Colib</h1>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <H2 class=" mt-4 mb-0 mx-auto">Iniciar sesion</H2>
                    <div class="card-body">
                        <form [formGroup]="registerForm">
                            <div class="d-grid gap-2 col-10 my-1 mx-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Ingresar correo electrónico</mat-label>
                                    <input matInput placeholder="ejemplo@dom.com" id="email" name="email" type="email" formControlName="email" class="form-control">
                                    <mat-error *ngIf="email?.invalid">{{getEmailErrorMessage()}}</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="d-grid gap-2 col-10 my-1 mx-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Ingresar contraseña</mat-label>
                                    <input matInput type="password" [type]="hide ? 'password' : 'text'" id="password" name="password" formControlName="password" class="form-control">
                                    <mat-error *ngIf="password?.invalid">{{getPasswordErrorMessage()}}</mat-error>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="d-grid gap-2 col-10 mt-4 mb-5 mx-auto">
                                <button class="btn btn-logIn" id="submitButton" (click)=onSubmit()>Iniciar sesion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a href="#" class="link-primary text-center" [routerLink]="['/visitor/register']">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
