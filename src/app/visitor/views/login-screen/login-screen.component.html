<div class="container-fluid" id="contenedor">
    <div class="row justify-content-center">
        <h1 class="title text-center mb-5">Colib</h1>
        <div class="col mb-4">
            <div class="card">
                <h2 class="d-grid gap-2 col-10 my-4 mx-auto">Iniciar sesion</h2>
                <div class="d-grid gap-2 col-10 my-1 mx-auto">
                    <mat-form-field appearance="fill">
                        <mat-label>Ingresar correo electrónico</mat-label>
                        <input matInput placeholder="example@dom.com" [formControl]="email">
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="d-grid gap-2 col-10 my-1 mx-auto">
                    <mat-form-field appearance="fill">
                        <mat-label>Ingresar contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="d-grid gap-2 col-10 mt-4 mb-5 mx-auto">
                    <button class="btn btn-logIn" type="button">Iniciar sesion</button>
                </div>
            </div>
        </div>
        <a href="#" class="link-primary text-center">Registrarse</a>
    </div>
</div>
