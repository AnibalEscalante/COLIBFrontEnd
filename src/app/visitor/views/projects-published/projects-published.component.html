<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="container">
        <div class="d-none d-lg-block">
            <div class="row my-3">
                <div class="col-12 col-lg-6">
                    <input type="text" class="form-control" placeholder="Buscar proyectos">
                </div>
                <div class="col-12 col-lg-6 mt-2 d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-primary btn-sm" href="#" [routerLink]="['/visitor/login']">Publicar proyecto</button>
                </div>
            </div>
        </div>
        <!-- Responsive start -->
        <div class="d-block d-lg-none">
            <div class="row my-3">
                <div class="col-12 col-lg-6">
                    <input type="text" class="form-control" placeholder="Buscar proyectos">
                </div>
                <div class="col-12 col-lg-6 mt-3">
                    <button type="button" class="btn btn-primary btn-sm" href="#" [routerLink]="['/visitor/login']">Publicar proyecto</button>
                </div>
            </div>
        </div>
        <!-- Responsive end -->
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="row">
                    <div *ngFor="let project of projects">
                        <app-project [project]="project" (readMoreEvent)="getProject($event)"></app-project>
                    </div>
                </div>
            </div>
            <!-- <div class="col-12 col-lg-6" [ngClass]="{'hola': info == 'hola', 'chao': info != 'hola'}"> -->
            <div class="col-12 col-lg-6">
                <app-project-info [projectInfo]="project"></app-project-info>
            </div>
        </div>
    </div>
</div>
