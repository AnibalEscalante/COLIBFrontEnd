<div class="card">
    <div class="card-body">
        <div class="content-items">
            <h1>{{projectInfo.title}}</h1>
            <div class="row">
                <div class="col-12 col-lg-12">
                    <div class="nav nav-fill">
                        <div *ngFor="let colaborator of projectInfo.collaborators">
                            <a class="nav-link p-0 me-3" href="#">{{colaborator.name}} {{colaborator.lastName}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-2">
                    <h5 class="published-item">Publicado el 23 de Agosto, 2021</h5>
                    <h5 class="published-item">Cerrado el {{projectInfo.finishedDate}}</h5>
                </div>
                <div class="col d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-primary btn-sm" href="#" [routerLink]="['/visitor/login']">Colaborar</button>
                </div>
            </div>
            <p class="card-subtitle-info mb-2">{{projectInfo.content}}</p>
            <div class="row">
                <div class="col-12 col-lg-12">
                    <p class="skills"> Disciplinas </p>
                    <div *ngFor="let discipline of projectInfo.disciplines">
                        <p class="ms-2 mb-2">{{discipline.name}}</p>
                    </div>
                </div>
                <div class="col-12 col-lg-12">
                    <p class="skills"> Habilidades </p>
                    <div *ngFor="let skill of projectInfo.skills">
                        <p class="ms-2 mb-2">{{skill.name}}</p>
                    </div>
                </div>
            </div>
            <div class="button-search">
                <button type="button" class="btn btn-secondary btn-sm ms-2 mt-2" [routerLink]="['/visitor/register']">Compartir</button>
                <button type="button" class="btn btn-secondary btn-sm ms-2 mt-2" [routerLink]="['/visitor/register']">Guardar</button>
            </div>
        </div>
    </div>
</div>
