<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="row mt-3">
                <div class="col-12 col-lg-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control "placeholder="Buscar proyectos" aria-label="Text input with dropdown button">
                    </div>
                </div>
                <div classs="col-12 col-lg-6v d-flex align-items-center justify-content-end">
                    <button type="button "  class="btn btn-primary btn-sm" (click)="openCreateProject()">Publicar proyecto</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 mt-4">
                <div class="row">
                    <div class="col-12 col-lg-12 my-2" *ngFor="let project of projects">
                        <app-project [projects]="project" (projectList)="recibir($event)" (show)="recibirIsShowInfo($event)"></app-project>
                    </div>
                    
                </div>
            </div>
            <div class="col-12 col-lg-6 mt-4">
                <div class="col-12 col-lg-12 my-2">
                    <app-project-info [Projectinfo]="projectinfo" [showHideComponent]= "isshowinfo"></app-project-info>
                </div>
            </div>
        </div>
    </div>
</div>
