<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3 my-3">
                <app-menu [id]="id" [user]="user" ></app-menu>
            </div>
            <div class="col-12 col-lg-9 py-3 my-request">
                <div class="card">
                    <div class="header text-center">
                        <h2 class="project-published">Solicitudes</h2>
                    </div>
                    <div class="card-body card-info">
                        <div class="col-12 col-lg-9 my-2 justify-content-center" *ngFor="let request of myRequests">
                            <app-requests [request]="request"></app-requests>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
