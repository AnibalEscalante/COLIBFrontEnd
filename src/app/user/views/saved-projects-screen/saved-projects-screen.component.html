<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3 my-3">
                <app-menu></app-menu>
            </div>
            <div class="col-12 col-lg-9 py-3 my-projects">
                <div class="card all-proyects">
                    <div class="header text-center">
                        <h2 class="project-saved">Proyectos guardados</h2>
                    </div>
                    <div class="card-info">
                        <div class="col-12 col-lg-9 my-2 justify-content-center" *ngFor="let project of projects">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
