<div class="background container-fuild">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card content  mt-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                <h3 class="contacts mt-3">
                                    Contactos
                                </h3>
                            </div>
                            <div class="col-2 d-flex align-items-center justify-content-end">
                                <i class="fas fa-edit" type="button" (click)="editContacts()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Buscar contactos">
                            <button type="button" class="btn btn-outline-secondary"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="list-group list-group-flush mb-3">
                            <div *ngFor="let chatContact of contacts">
                                <app-contact [contact]="chatContact" (chatContact)="receive($event)"></app-contact>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card chat-card mt-4">
                    <div class="card-header">
                        <div class="col-10 d-flex align-items-center">
                            <i class="fas fa-user chat-fa-user"></i>
                            <h4 class="chat-contact mt-3 ms-2">Roberto Jovas</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <app-message [contact]="contact"></app-message>
                        <div class="col d-flex">
                            <input type="text" class="form-control" placeholder="Escribe un mensaje...">
                            <button type="button" class="btn btn-primary ms-2">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
