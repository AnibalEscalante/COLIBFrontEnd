<!-- Modal Personal Info -->

<div class="modal fade" id="editPersonalInfo" tabindex="-1" aria-labelledby="editPersonalInfoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal-personal-info ms-3 mt-3" id="editPersonalInfoLabel">Información personal</h5>
                <button type="button" class="btn-close me-1" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body card-center">
                <div class="col-12 col-lg-10">
                    <div class="card-body">
                        <form class="form-floating mb-2">
                            <input type="text" class="form-control" id="NameUser" placeholder="Name">
                            <label for="NameUser">Nombre</label>
                        </form>
                        <form class="form-floating mb-2">
                            <input type="text" class="form-control" id="LastNameUser" placeholder="LastName">
                            <label for="LastNameUser">Apellido</label>
                        </form>
                        <form class="form-floating mb-2">
                            <input type="email" class="form-control" id="emailUser" placeholder="example@dom.com">
                            <label for="emailUser">Correo electrónico</label>
                        </form>
                        <form class="form-floating">
                            <input type="number" class="form-control" id="phoneUser" placeholder="1 2345 6789">
                            <label for="phoneUser">Número móvil</label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
