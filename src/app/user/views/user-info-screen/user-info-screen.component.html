<div class="container-fuild">
    <div class="container">
        <div class="row">
            <div class="content col-12 col-lg-3 my-3">
                <div class="card card-info-user">
                    <div class="card-header text-center">
                        <i class="fas fa-user-circle mt-2"></i>
                        <h2 class="name-profile my-3">"Nombre del usuario"</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="list-group mb-5">
                            <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/user/userinfo']">Información general</a>
                            <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/user/myprojects']">Proyectos publicados</a>
                            <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/user/savedprojects']">Proyectos guardados</a>
                            <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/user/requests']">Solicitudes de colaboración</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-9 my-3">
                <div class="card general-info">
                    <div class="card-header text-center">
                        <h2 class="overall-info">Información general</h2>
                    </div>
                    <div class="card-body card-center">
                        <div class="col-11 col-lg-9">
                            <div class="card all-personal-info mt-4 mb-2">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-10">
                                            <h5 class="personal-info mt-3 ms-4">
                                                Información personal
                                            </h5>
                                        </div>
                                        <div class="col-2 d-flex align-items-center justify-content-end">
                                            <i class="fas fa-edit" type="button" (click)="editPersonalInfo()"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p class="type-item mx-4">Nombre del usuario</p>
                                    <p class="info-item ms-4">Roberto Vasquez</p>
                                    <p class="type-item mx-4">Correo electrónico</p>
                                    <p class="info-item ms-4">roberto.v@gmail.com</p>
                                    <p class="type-item mx-4">Número de móvil</p>
                                    <p class="info-item ms-4">9 9564 3421</p>
                                </div>
                            </div>
                            <span>
                                <a type="button" class="link-primary" (click)="editPassword()">Cambiar contraseña</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
