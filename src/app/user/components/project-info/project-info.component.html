<div class="card info" *ngIf="showHideComponent">
    <div class="card-body">
        <div class="content-items" >
            <div class="row">
                <div class="col-10">
                    <h1 class="card-title-info">"{{Projectinfo.title}}"</h1>
                </div>
                <div class="col-2 d-flex align-items-top justify-content-end">
                    <i class="fas fa-edit" type="button" (click)="openDialog()"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-12">
                    <ul class="nav nav-pills-item nav-fill">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Colaborador 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colaborador 1</a>
                        </li>   
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colaborador 1</a>
                        </li>   
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 class="published-item mt-2">Publicado el 23 de Agosto, 2021</h5>
                    <h5 class="published-item mt-2">Cerrado el 26 de Agosto, 2021</h5>
                </div>
                <div class="col d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-primary btn-sm ">Colaborar</button>
                </div>
            </div>
            <p class="card-subtitle-info mb-2 text-muted">
                {{Projectinfo.content}}
            </p>
            <div class="row">
                <div class="col-10">
                    <p class="skills"> Disciplinas </p>
                    <button type="button" class="btn btn-outline-secondary btn-sm ms-2 mb-2">Disciplina 1</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm ms-2 mb-2">Disciplina 2</button>
                </div>
                <div class="col-2 d-flex align-items-top justify-content-end">
                    <i class="fas fa-edit" type="button" (click)="openDialog()"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <p class="skills"> Habilidades </p>
                    <button type="button" class="btn btn-outline-secondary btn-sm ms-2 mb-2">Habilidad 1</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm ms-2 mb-2">Habilidad 2</button>
                </div>
                <div class="col-2 d-flex align-items-top justify-content-end">
                    <i class="fas fa-edit" type="button" (click)="openDialog()"></i>
                </div>
            </div>
            <div class="button-search">
                <button type="button" class="btn btn-secondary btn-sm ms-2 mt-2">Compartir</button>
            </div>
        </div>
    </div>
</div>
<div class="no-info" *ngIf="!showHideComponent">
    Aca va a ir una imagen
</div>
