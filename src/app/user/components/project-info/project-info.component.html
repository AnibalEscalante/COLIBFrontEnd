<div class="card info" *ngIf="showHideComponent">
    <div class="card-body">
        <div class="content-items">
            <div class="row">
                <div class="col-10">
                    <h1 class="card-title-info mb-0">"{{projectInfo.title}}"</h1>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <h5 class="state" [ngStyle]="{'color': showState()}">{{projectInfo.state}}</h5>
                    <i class="fas fa-circle" [ngStyle]="{'color': showState()}"></i>
                </div>
                <!-- <div class="col-2 d-flex align-items-top justify-content-end">
                    <i class="fas fa-edit" type="button" (click)="openDialog()"></i>
                </div> -->
            </div>
            <div class="row">
                <div class="col-12 col-lg-12 mt-2">
                    <ul class="nav nav-pills-item nav-fill">
                        <div *ngFor="let colaborator of projectInfo.idColaborators">
                            <a class="nav-link p-0 me-3 mb-1" href="#">
                                <i class="fas fa-user"></i> {{colaborator.name}} {{colaborator.lastName}}
                            </a>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 class="published-item mt-2">Publicado el 23 de Agosto, 2021</h5>
                    <h5 class="published-item">Cerrado el {{projectInfo.finishedDate}}</h5>
                </div>
                <div class="col d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-primary btn-sm ">Colaborar</button>
                </div>
            </div>
            <p class="card-subtitle-info mb-2 text-muted">
                {{projectInfo.content}}
            </p>
            <div class="row">
                <div class="col-12 col-lg-12">
                    <p class="tag-title">Disciplinas</p>
                    <label *ngFor="let discipline of projectInfo.idDisciplines">
                        <p class="tag me-2 mb-2">{{discipline.name}}</p>
                    </label>
                </div>
                <!--  <div class="col-2 d-flex align-items-top justify-content-end">
                    <i class="fas fa-edit" type="button" (click)="openDialogEditDisci()"></i>
                </div> -->
            </div>
            <div class="row">
                <div class="col-12 col-lg-12">
                    <p class="tag-title">Habilidades</p>
                    <label *ngFor="let skill of projectInfo.idSkills">
                        <p class="tag me-2 mb-2">{{skill.name}}</p>
                    </label>
                </div>
                <!-- <div class="col-2 d-flex align-items-top justify-content-end">
                    <i class="fas fa-edit" type="button" (click)="openDialogEditSkills()"></i>
                </div> -->
            </div>
            <div class="button-search">
                <button type="button" class="btn btn-secondary btn-sm me-2 mt-2" [routerLink]="['/visitor/register']">
                    Compartir
                    <i class="fas fa-share"></i>
                </button>
                <button type="button" class="btn btn-secondary btn-sm me-2 mt-2" [routerLink]="['/visitor/register']">
                    Guardar
                    <i class="fa fa-bookmark"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="no-info" *ngIf="!showHideComponent">
    <img src="/assets/img/icono coliv.png">
</div>
