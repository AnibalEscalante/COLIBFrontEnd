<div class="col item-notification d-flex">
    <div class="col-11">
        <p class="mb-0" *ngIf="state==='Aceptada'">
            <a class="title" *ngIf="user">{{user!.name}}</a> ha 
            <a class="aceptado">aceptado</a> tu solicitud para colaborar en el proyecto 
            <a class="title" *ngIf="project"> {{project!.title}}.</a>
        </p>
        <p class="mb-0" *ngIf="state==='Rechazada'">
            <a class="title" *ngIf="user">{{user!.name}}</a> ha 
            <a class="rechazado">rechazado</a> tu solicitud para colaborar en el proyecto 
            <a class="title" *ngIf="project"> {{project!.title}}.</a> 
        </p>
    </div>
    <div class="col-1">
        <i class="fas fa-times ps-0 d-flex align-items-top justify-content-end" type="button" (click)="deleteRequest()"></i>
    </div>
</div>
