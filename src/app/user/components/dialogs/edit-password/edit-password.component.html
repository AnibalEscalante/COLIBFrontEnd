<h2 mat-dialog-title>Cambiar Contrase単a</h2>
<mat-dialog-content class="mat-typography">
    <div class="col-12">
        <div class="card-body">
            <div class="d-grid gap-2 col-12 mx-auto">
                <mat-form-field class="full-width mt-2" appearance="outline">
                    <mat-label>Ingresar Contrase単a actual</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid">{{getErrorActualPasswordMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <mat-form-field class="full-width mt-2" appearance="outline">
                    <mat-label>Ingresar nueva contrase単a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="newPassword" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="newPassword.invalid">{{getErrorNewPasswordMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <mat-form-field class="full-width mt-2" appearance="outline">
                    <mat-label>Repetir nueva contrase単a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="reNewPassword" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="newPassword.invalid">{{getErrorReNewPasswordMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" class="btn btn-secondary me-2" mat-dialog-close>Cancelar</button>
    <button type="button" class="btn btn-primary" mat-dialog-close (click)="showNotification()">Guardar</button>
</mat-dialog-actions>
