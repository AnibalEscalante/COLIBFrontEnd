<h2 mat-dialog-title>Información personal</h2>
<mat-dialog-content class="mat-typography">
    <div class="col-12">
        <div class="card-body">
            <div class="d-grid gap-2 col-12 my-1 mx-auto">
                <mat-form-field appearance="outline">
                    <mat-label>Ingresar Nombre</mat-label>
                    <input matInput placeholder="Nombre">
                </mat-form-field>
            </div>
            <div class="d-grid gap-2 col-12 my-1 mx-auto">
                <mat-form-field appearance="outline">
                    <mat-label>Ingresar Apellido</mat-label>
                    <input matInput placeholder="Apellido">
                </mat-form-field>
            </div>
            <div class="d-grid gap-2 col-12 my-1 mx-auto">
                <mat-form-field appearance="outline">
                    <mat-label>Ingresar correo electrónico</mat-label>
                    <input matInput placeholder="ejemplo@dom.com" [formControl]="email">
                    <mat-error *ngIf="email.invalid">{{getErrorEmailMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="d-grid gap-2 col-12 my-1 mx-auto">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Telefono móvil</mat-label>
                    <span matPrefix> &nbsp;</span>
                    <input matInput #input maxlength="9" type="number" placeholder="9 4554 1234">
                    <mat-hint align="end">{{input.value?.length || 0}}/9</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" class="btn btn-secondary me-2" mat-dialog-close>Cancelar</button>
    <button type="button" class="btn btn-primary" mat-dialog-close>Guardar</button>
</mat-dialog-actions>
